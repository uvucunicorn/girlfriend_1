name: morning
on:
  schedule:
  - cron:  '0 22 * * *'
  workflow_dispatch:

jobs:
  send_message:
    runs-on: ubuntu-latest
    name: send morning to your girlfriend

    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        ref: master

    - name: sender
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'
    - run: pip install -r ./requirements.txt && python ./main.py

    env:
      APP_ID: ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
      template_id: ${{secrets.template_id}}
      love_date: ${{ love_date }}
      province: ${{ secrets.province }}
      city: ${{ secrets.city }}
      caihongpi_API: ${{ secrets.caihongpi_API }}
      lizhi_API: ${{ secrets.lizhi_API }}
      tianqi_API: ${{ secrets.tianqi_API }}
      Whether_Eng: ${{ secrets.Whether_Eng }}
      health_API: ${{ secrets.health_API }}
      lucky_API: ${{ secrets.lucky_API }}
      astro: ${{ secrets.astro }}
